<template name="home">
	<div class="container main-container">
		<div class="row">
			{{#if tutorials}}
				{{#each tutorials}}
					{{>tutorial}}
				{{/each}}
			{{else}}
				<h1>Coming Soon!</h1>
			{{/if}}
		</div>
	</div>
</template>

<template name="tutorial">
	<div class="col-lg-3 col-md-4 col-sm-6">
		<a class="thumb" href="/tutorials/{{url}}">
		<div class="thumbnail clearfix">
			<img src="images/{{ imageUrl }}" class="{{ isList }}">
			<div class="caption">
				<h1>{{ synopsisTitle }}</h1>
				<p class="synopsis">{{ synopsis }}</p>
				<p class="info">({{ videoLength }} min)  {{formatDate submitted}}</p>
			</div>
		</div>
		</a>
	</div>
</template>
