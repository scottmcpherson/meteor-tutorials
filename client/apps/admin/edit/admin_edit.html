<template name="adminEdit">
	<div class="new-post-container">
		<div class="col-lg-4 setBg">
			<ul class="util-nav">
				<li class="pull-left">
					<button class="btn btn-default take-live">Take Live</button>
				</li>
				<li class="pull-right">
					<div class="btn-group full-small">
						<button type="button" class="btn btn-default active full-view"><span class="glyphicon glyphicon-fullscreen"></span></button>
						<button type="button" class="btn btn-default small-view"><span class="glyphicon glyphicon-resize-small"></span></button>		
					</div>
				</li>
			</ul>

			<ul class="post-nav">
				<li class="post active">Post</li>
				<li class="meta">Meta</li>
			</ul>

			<form class="main">

				<div class="editor">
					{{>aceEditor}}
				</div>
				

				<div class="hide meta">
					<div class="form-group">
						<div class="col-lg-12">
							<label class="control-label col-lg-12" for="title">Title 
							</label>
							<input type="text" class="col-lg-12" name="title" id="title" value="">
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-12">
							<label class="control-label col-lg-12" for="synopsisTitle">Synopsis Title 
							</label>
							<input type="text" class="col-lg-12" name="synopsisTitle" id="synopsisTitle" value="">
						</div>
					</div>					

					<div class="form-group">
						<div class="col-lg-12">
							<label class="control-label col-lg-12" for="synopsis">Synopsis</label>
							<textarea type="text" class="col-lg-12" name="synopsis" id="synopsis" rows="5"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-12">
							<label class="control-label col-lg-12" for="url">URL</label>
							<input type="text" class="col-lg-12" name="url" id="url" value="">
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-12">
							<label class="control-label col-lg-12" for="imageUrl">Image URL</label>
							<input type="text" class="col-lg-12" name="imageUrl" id="imageUrl" value="">
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-12">
							<label class="control-label col-lg-12" for="videoUrl">Video URL</label>
							<input type="text" class="col-lg-12" name="videoUrl" id="videoUrl" value="">
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-12">
							<label class="control-label col-lg-12" for="videoLength">Video Length</label>
							<input type="text" class="col-lg-12" name="videoLength" id="videoLength" value="">
						</div>
					</div>
				
				</div>
			</form>
		</div>
		
		{{>previewTutorial}}
		
	</div>
</template>
<template name="previewTutorial">

	
		{{#with editTutorial}}
			{{#if fullPreviewView}}
				<div class="col-lg-8 pull-right">
				{{#if videoUrl}}
				{{#constant}}
					<div class="video-wrapper">
						<iframe width="560" height="315" src="{{ videoUrl }}" frameborder="0" allowfullscreen></iframe>
					</div>
				{{/constant}}
				{{/if}}

				<div class="content">
					
					<h1 class="title">{{ title }}</h1>
					{{{ tutBody }}}
				</div>
				</div>
			{{else}}
				<div class="col-lg-3 col-md-3 col-lg-offset-7">
					<a class="thumb" href="/tutorials/{{url}}">
						<div class="thumbnail clearfix">
							<img src="../../images/{{ imageUrl }}">
							<div class="caption">
								<h1>{{ synopsisTitle }}</h1>
								<p class="synopsis">{{ synopsis }}</p>
								<p class="info">({{ videoLength }} min)  {{formatDate submitted}}</p>
							</div>
						</div>
					</a>
				</div>
			{{/if}}
		{{/with}}
	

</template>
