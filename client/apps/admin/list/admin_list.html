<template name="adminList">
	<div class="container main-container">
		<table class="table table-striped">

			<thead>
			<tr>
				<th>Title</th>
				<th>Live</th>
				<th>Submitted</th>
				<th>Actions</th>
			</tr>
			</thead>

			<tbody>
			{{#each adminTutorials}}
				<tr>
					{{>adminTutorial}}
				</tr>
			{{/each}}
			</tbody>

		</table>
	</div>
</template>

<template name="adminTutorial">
	<td>{{ title }}</td>
	<td>{{ live }}</td>
	<td>{{ formatDate submitted }}</td>
	<td>
		<a href="/tutorial/{{url}}" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></a>
		<a href="/admin/{{_id}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span></a>
		<a href="#" class="btn btn-danger delete"><span class="glyphicon glyphicon-trash"></span></a>
	</td>
</template>
